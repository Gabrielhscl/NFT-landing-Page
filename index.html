<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/style.css"> 
    <!-- Boxicons  -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>NFT</title>
</head>

<body>
    <main class="page">
        <header class="header">
            <div class="logo">
                <h1>NFT - Landing</h1>
            </div>
            <nav class="groupmenu">
                <a href="#" class="menuActive">Home</a>
                <a href="#" class="menu">About</a>
                <a href="#" class="menu">Collections</a>
                <a href="#" class="menu">Contact</a>
                <i class="bx bx-search menu"></i>
            </nav>
        </header>
        <div class="action">
            <div class="textAction">
                <h2>Discover and Collect The Best NFTs Digital Art.</h2>
                <span>
                    There are a thousand more NFTs that interest you, find and collect what you like!
                </span>
                <div class="actionExplore">
                    <a class="button" href="#">Explore</a>
                    <a class="goToMarkertButton" href="#">Go to market <i class='bx bx-chevrons-right' ></i> </a>  
                </div>
            </div>
            <div class="cardsAction">
                <div class="backcard">
                    <div class="elip"></div>
                    <div class="cardBackground">
                        <div class="cardImage"></div>
                        <div class="textCard">
                            <div class="hrAndVizu">
                                <span>19h : 03m : 01s</span>
                                <i class='bx bx-heart' ></i>
                                <span>500</span>
                            </div>
                            <hr>
                            <div class="inforCard">
                                <div class="infoCard">
                                    <span>Yachob</span>
                                    <p>30.20 ETH</p>
                                </div>
                                <a href="#" class="button buttonCard" >BUY NOW</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
